{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST" action="{{ form_template.action }}">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{ form_template.title }}</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">{{ form_template.submit_button_text }}</button>
        </div>
    </form>
    
    {% if form_template.footer is not None %}
    <div class="border-top pt-3">
         <small class="text-muted">
             {{ form_template.footer.text }} <a class="ml-2" href="{{ form_template.footer.link_href }}">{{ form_template.footer.link_text }}</a>
         </small>
     </div>
     {% endif %}

</div>

{% endblock %}
